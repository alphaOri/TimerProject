<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      blockquote {
        margin-bottom: 10px;
        border-left-color: #bbb;
      }
      .numbers {
        border-style: ridge;    /* options are none, dotted, dashed, solid, double, groove, ridge, inset, outset */
        border-width: 2px;
        border-color: #666666;  /* change the border color using the hexadecimal color codes for HTML */
        background: #222222;    /* change the background color using the hexadecimal color codes for HTML */
        padding: 2px 0px;
        width: 55px;
        text-align: center; 
        font-family: Arial; 
        font-size: 28px;
        font-weight: bold;    /* options are normal, bold, bolder, lighter */
        font-style: normal;   /* options are normal or italic */
        color: #FFFFFF;       /* change color using the hexadecimal color codes for HTML */
    }
    .title {    /* the styles below will affect the title under the numbers, i.e., “Days”, “Hours”, etc. */
        border: none;    
        padding: 0px;
        width: 55px;
        text-align: center; 
        font-family: Arial; 
        font-size: 10px; 
        font-weight: normal;  /* options are normal, bold, bolder, lighter */
        color: #DDDDDD;       /* change color using the hexadecimal color codes for HTML */
        background: transparent;    /* change the background color using the hexadecimal color codes for HTML */
    }
    #table {
        width: 400px;
        border: none;    /* options are none, dotted, dashed, solid, double, groove, ridge, inset, outset */
        margin: 0px auto;
        position: relative;    /* leave as "relative" to keep timer centered on your page, or change to "absolute" then change the values of the "top" and "left" properties to position the timer */
        top: 0px;        /* change to position the timer */
        left: 0px;       /* change to position the timer; delete this property and it's value to keep timer centered on page */
    }
    </style>
    <script type="text/javascript">

      /*
      Count down until any date script-
      By JavaScript Kit (www.javascriptkit.com)
      Over 200+ free scripts here!
      Modified by Robert M. Kuhnhenn, D.O. 
      on 5/30/2006 to count down to a specific date AND time,
      on 10/20/2007 to a new format, and 1/10/2010 to include
      time zone offset.
      */

      var current="Time's up!";    //-->enter what you want the script to display when the target date and time are reached, limit to 20 characters
      var year=2015;    //-->Enter the count down target date YEAR
      var month=12;      //-->Enter the count down target date MONTH
      var day=21;       //-->Enter the count down target date DAY
      var hour=18;      //-->Enter the count down target date HOUR (24 hour clock)
      var minute=38;    //-->Enter the count down target date MINUTE
      var tz=-5;        //-->Offset for your timezone in hours from UTC (see http://wwp.greenwichmeantime.com/index.htm to find the timezone offset for your location)

      //    DO NOT CHANGE THE CODE BELOW!
      var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")

      var date; // Date we are counting down to.

      function initialize() {
        document.getElementById('count2').style.display="none";
        document.getElementById('dday').innerHTML=0;
        document.getElementById('dhour').innerHTML=0;
        document.getElementById('dmin').innerHTML=0;
        document.getElementById('dsec').innerHTML=0;
      }

      function countdown() {
        // Error checking
        var hours = Number(document.getElementById("timehours").value);
        var minutes = Number(document.getElementById("timeminutes").value);
        date = new Date();
        date.setHours(date.getHours() + hours);
        date.setMinutes(date.getMinutes() + minutes);
        countdowndate();
      }

      function countdowndate(){
          var today=new Date();
          var todayy=today.getYear();
          var todaymilli=Date.parse(today);
          var futuremilli=Date.parse(date);
          var dd=futuremilli-todaymilli;
          var dday=Math.floor(dd/(60*60*1000*24)*1);
          var dhour=Math.floor((dd%(60*60*1000*24))/(60*60*1000)*1);
          var dmin=Math.floor(((dd%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
          var dsec=Math.floor((((dd%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);
          if(dday<=0&&dhour<=0&&dmin<=0&&dsec<=0){
              document.getElementById('count2').innerHTML=current;
              document.getElementById('count2').style.display="block";
              document.getElementById('count2').style.width="390px";
              document.getElementById('dday').style.display="none";
              document.getElementById('dhour').style.display="none";
              document.getElementById('dmin').style.display="none";
              document.getElementById('dsec').style.display="none";
              document.getElementById('days').style.display="none";
              document.getElementById('hours').style.display="none";
              document.getElementById('minutes').style.display="none";
              document.getElementById('seconds').style.display="none";
              document.getElementById('spacer1').style.display="none";
              document.getElementById('spacer2').style.display="none";
              return;
          }
          else {
              document.getElementById('count2').style.display="none";
              document.getElementById('dday').innerHTML=dday;
              document.getElementById('dhour').innerHTML=dhour;
              document.getElementById('dmin').innerHTML=dmin;
              document.getElementById('dsec').innerHTML=dsec;
              setTimeout(function(){ countdowndate(); },1000);
          }
      }
      </script>
  </head>
  <body onload="initialize()">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">App Engine Guestbook</a>
          <div class="nav-collapse collapse pull-right">
            <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <select>
        {% for item in items %}
        <option value="{{ item.name }}">{{ item.name }}</option>
        {% endfor %}
      </select>

      <div><label>Time: </label>
        <input type="text" id="timehours" />
        <input type="text" id="timeminutes" />
      </div>
      <div><button class="btn btn-large btn-primary" onclick="countdown()">Start</button></div>

      <table id="table" border="0">
        <tr>
            <td align="center" colspan="6"><div class="numbers" id="count2" style="padding: 10px; "></div></td>
        </tr>
        <tr id="spacer1">
            <td align="center" ><div class="title" ></div></td>
            <td align="center" ><div class="numbers" id="dday">0</div></td>
            <td align="center" ><div class="numbers" id="dhour">0</div></td>
            <td align="center" ><div class="numbers" id="dmin">0</div></td>
            <td align="center" ><div class="numbers" id="dsec">0</div></td>
            <td align="center" ><div class="title" ></div></td>
        </tr>
        <tr id="spacer2">
            <td align="center" ><div class="title" ></div></td>
            <td align="center" ><div class="title" id="days">Days</div></td>
            <td align="center" ><div class="title" id="hours">Hours</div></td>
            <td align="center" ><div class="title" id="minutes">Minutes</div></td>
            <td align="center" ><div class="title" id="seconds">Seconds</div></td>
            <td align="center" ><div class="title" ></div></td>
        </tr>
      </table>

      <hr>

      <!-- <form>Project name:
        <input value="{{ project_name }}" name="project_name">
        <input type="submit" value="switch">
      </form> -->

      <a href="{{ url|safe }}">{{ url_linktext }}</a>
    </div>
  </body>
</html>
{% endautoescape %}
